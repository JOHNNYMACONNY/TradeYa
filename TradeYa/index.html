<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Tradeya is a platform for trading skills and services to build community and grow together.">
  <meta name="keywords" content="skills, trade, community, networking, collaboration">
  <meta property="og:title" content="Tradeya: Trade Skills. Build Community. Grow Together.">
  <meta property="og:description" content="Tradeya allows members to trade their skills and services with each other. Join now to start collaborating!">
  <title>Tradeya: Skills Exchange</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</head>
<body>
  <header>
    <div class="logo">
      <h1>Tradeya</h1>
      <p>Trade Skills. Build Community. Grow Together.</p>
    </div>
    <nav>
      <ul>
        <li><a href="#dashboard">Dashboard</a></li>
        <li><a href="#team-section">Team</a></li>
        <li><a href="#task-section">Tasks</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <!-- Dashboard Section -->
    <section id="dashboard">
      <h2>Welcome, [User Name]</h2>
      <div class="dashboard-grid">
        <!-- Dashboard Content -->
      </div>
    </section>

    <!-- Team Section -->
    <section id="team-section">
      <h2>Team Members</h2>
      <div class="search-bar">
        <input type="text" id="search-bar" placeholder="Search by skill or need">
        <button onclick="searchUsers()">Search</button>
      </div>
      <table id="team-table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Skills</th>
            <th>Needs</th>
            <th>Portfolio</th>
            <th>Contact</th>
          </tr>
        </thead>
        <tbody id="team-list">
          <!-- Table Rows Generated Dynamically -->
        </tbody>
      </table>
    </section>

    <!-- Add Member Section -->
    <section id="add-member">
      <h2>Add New Member</h2>
      <form id="add-member-form">
        <input type="text" id="new-name" placeholder="Enter name" required>
        <input type="text" id="new-skills" placeholder="Enter skills (comma separated)" required>
        <input type="text" id="new-needs" placeholder="Enter needs (comma separated)" required>
        <input type="text" id="new-portfolio" placeholder="Enter portfolio link" required>
        <button type="submit">Add Member</button>
      </form>
    </section>

    <!-- Task Section -->
    <section id="task-section">
      <h2>Task Requests</h2>
      <form id="add-task-form">
        <input type="text" id="task-title" placeholder="Enter task title" required>
        <textarea id="task-description" placeholder="Enter task description" required></textarea>
        <button type="submit">Add Task</button>
      </form>
      <ul id="task-list">
        <!-- Task Items Generated Dynamically -->
      </ul>
    </section>

    <!-- Calendar Section -->
    <section id="calendar">
      <h2>Shared Calendar</h2>
      <div id="calendar-container"></div>
    </section>

    <!-- Modals -->
    <div id="profile-modal" class="modal hidden">
      <div class="modal-content">
        <!-- Modal Content -->
      </div>
    </div>
  </main>

  <footer>
    <p>Â© 2025 Tradeya. All rights reserved.</p>
    <div class="social-media">
      <a href="https://facebook.com" target="_blank">Facebook</a>
      <a href="https://twitter.com" target="_blank">Twitter</a>
      <a href="https://instagram.com" target="_blank">Instagram</a>
    </div>
  </footer>
</body>
</html>
