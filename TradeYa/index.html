<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collaboration Project Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Collaboration Project Management</h1>
    </header>
    <div class="container">
        <h2>Team Members</h2>
        <input type="text" id="search-bar" placeholder="Search members..." oninput="searchUsers()">
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Skills</th>
                    <th>Needs</th>
                    <th>Portfolio</th>
                    <th>Contact</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="team-list"></tbody>
        </table>

        <h3>Add New Member</h3>
        <form id="add-member-form">
            <input type="text" id="new-name" placeholder="Name" required>
            <input type="text" id="new-skills" placeholder="Skills" required>
            <input type="text" id="new-needs" placeholder="Needs" required>
            <input type="text" id="new-portfolio" placeholder="Portfolio URL" required>
            <input type="email" id="new-contact" placeholder="Contact Email" required>
            <button type="submit">Add Member</button>
        </form>

        <h2>Tasks</h2>
        <ul id="task-list"></ul>

        <h3>Add New Task</h3>
        <form id="add-task-form">
            <input type="text" id="task-title" placeholder="Task Title" required>
            <input type="text" id="task-description" placeholder="Task Description" required>
            <input type="text" id="task-requester" placeholder="Requested by" required>
            <input type="email" id="task-contact" placeholder="Contact Email" required>
            <button type="submit">Add Task</button>
        </form>

        <h2>Collaboration Projects</h2>
        <ul id="collab-list"></ul>

        <h3>Add New Collaboration Project</h3>
        <form id="add-collab-form">
            <input type="text" id="collab-title" placeholder="Project Title" required>
            <input type="text" id="collab-description" placeholder="Project Description" required>
            <input type="text" id="collab-positions" placeholder="Positions Needed (comma separated)" required>
            <button type="submit">Add Project</button>
        </form>
    </div>
    <footer>
        <p>&copy; 2023 Collaboration Project Management</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
